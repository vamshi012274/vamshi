<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background: #5cb85c;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #4cae4c;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            background: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border: 1px solid #d6e9c6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Event Registration Form</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="event">Select Event</label>
            <select id="event" name="event" required>
                <option value="">Choose an event</option>
                <option value="event1">Event 1</option>
                <option value="event2">Event 2</option>
                <option value="event3">Event 3</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <div class="success-message" id="successMessage">Registration successful!</div>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const eventSelected = document.getElementById('event').value;
        
        // Validate form values (simple validation example)
        if (name && email && phone && eventSelected) {
            // Display success message
            document.getElementById('successMessage').style.display = 'block';
        } else {
            alert('Please fill in all fields.');
        }
    });
</script>

</body>
</html>
